<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="header">
        <img src="img/logo.png" alt="companyLogo" width="100px" height="70px">
        <ul class="content-text">
            <li>About us</li>
            <li>Contact us</li>
            <li>Store</li>
        </ul>
    </div>
    <div class="first-content">
        <div class="first-content-left">
            <p class="content-text">The place where dreams come true</p>
            <p>Build the pc of your dream and unleash your creativity!</p>
            <button class="content-text">Sign Up</button>
        </div>
        <img src="img/build-your-own-pc.jpg" alt="picture-of-a-modern-computer" width="500px" height="250px">   
    </div>
    <div class="second-content">
        <p>PC parts available</p>
        <div class="computer-parts">
            <div class="part">
                <img src="img/hyperx-pulsefire-source.jpg" alt="hyperx mouse" width="300px" height="220px">
                <p>HyperX Pulsefire Gaming Mouse</p>
            </div>
            <div class="part">
                <img src="img/aorus-fi32u.jpg" alt="gigabyte monitor model aorus fi32u" width="300px" height="220px">
                <p>Gigabyte Aorus FI32U Monitor</p>
            </div>
            <div class="part">
                <img src="img/rtx3090-ati.jpg" alt="rtx 3090 ti gpu" width="300px" height="220px">
                <p>RTX3090 Ti</p>
            </div>        
        </div>
    </div>
</body>
</html>
